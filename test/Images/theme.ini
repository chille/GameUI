[Theme]

name = "TC's Kikkass Theme"
description = "A REALLY Nice Theme!"
author = "Tommy Carlsson"
email = "tc@coderworld.net"
preview = "Images/theme_preview.png"


[Entries]

font.default = $HonkySans-Roman



cursor.edit = $text
cursor.combobox = $text
cursor.combobox_button = $default
cursor.tileview = $rotate
cursor.window_tb = $resize_tb
cursor.window_rl = $resize_rl
cursor.window_trbl = $resize_trbl
cursor.window_tlbr = $resize_tlbr



border.score_label = $edit

border.tileview = $edit

border.trans_pushbutton_released = $trans
border.trans_pushbutton_pressed = $trans

border.window = $trans

border.windowframe = $button_up

border.pushbutton_released = $button_up
border.pushbutton_pressed = $button_down

border.test_pushbutton_released = $button_up
border.test_pushbutton_pressed = $button_down

border.edit = $edit

border.readonly_dropdownlist = $dropdown

border.dropdownlist = $dropdown

border.combobox = $edit
border.combobox_dropdown = $edit
border.combobox_button = $button_up
border.combobox_button_pressed = $button_down

border.vscrollbar_button = $button_up
border.vscrollbar_button_pressed = $button_down
border.vscrollbar_scroller = $scroller
border.vscrollbar = $button_down

border.hscrollbar_button = $button_up
border.hscrollbar_button_pressed = $button_down
border.hscrollbar_scroller = $scroller
border.hscrollbar = $button_down

border.scrollframe = $button_up

border.readonly_combobox = $button_up

border.tabview_button = $button_up
border.tabview_button_active = $button_down
border.tabview = $button_up


image.vscrollbar_glyph_up = $im_up
image.vscrollbar_glyph_down = $im_down

image.hscrollbar_glyph_right = $im_right
image.hscrollbar_glyph_left = $im_left

image.combobox_button = $im_down

image.readonly_combobox_button = $im_down

image.knob = $knob



color.white_label_font = white
color.trans_pushbutton_font = white
color.droplistitem_background = white
color.droplistitem_background_selected = "180,220,255"



# Borders
[border.button_up]
type = "ImageBorder"
alpha = 255
autoprefix = "Images/button"
fileextension = ".png"

[border.scroller]
type = "ImageBorder"
alpha = 255
autoprefix = "Images/button"
fileextension = ".png"
imagebackground = "Images/scroll_bumps.png"

[border.trans]
type = "ImageBorder"
alpha = 255
autoprefix = "Images/trans"
fileextension = ".png"

[border.button_down]
type = "ImageBorder"
alpha = 255
autoprefix = "Images/button_down"
fileextension = ".png"

[border.edit]
type = "ImageBorder"
alpha = 255
autoprefix = "Images/edit"
fileextension = ".png"

[border.dropdown]
type = "LineBorder"
subtype = "line"
linecolor = "20,20,20"
bgcolor = "white"

[border.tooltip]
type = "LineBorder"
subtype = "line"
linecolor = "20,20,20"
bgcolor = "255,255,255,128"




# Images
[image.im_up]
file = "Images/im_up.png"

[image.im_down]
file = "Images/im_down.png"

[image.im_left]
file = "Images/im_left.png"

[image.im_right]
file = "Images/im_right.png"

[image.coder]
file = "Images/coder.png"
colorkey = "255,0,0"

[image.trans_coder]
file = "Images/coder.png"
alpha = "128"
colorkey = "255,0,0"

[image.knob]
file = "Images/knob.png"
sectionwidth = 35
sectionheight = 35

# Fonts
[font.HonkySans-Roman]
file = "Fonts/HunkySans-Roman.ttf"
index = 0
style = none
size = 14

[font.test_pushbutton]
file = "Fonts/it_wasnt_me.ttf"
index = 0
style = none
size = 12



# Cursors
[cursor.default]
file = "Images/cursor_default.png"
transparentcolor = "0,0,255"
invertcolor = "255,0,0"
hotspotx = 0
hotspoty = 0

[cursor.text]
file = "Images/cursor_text.png"
transparentcolor = "0,0,255"
invertcolor = "255,0,0"
hotspotx = 3
hotspoty = 8

[cursor.rotate]
file = "Images/cursor_rotate.png"
transparentcolor = "0,0,255"
invertcolor = "255,0,0"
hotspotx = 7
hotspoty = 7

[cursor.resize_rl]
file = "Images/cursor_resize_rl.png"
transparentcolor = "0,0,255"
invertcolor = "255,0,0"
hotspotx = 9
hotspoty = 6

[cursor.resize_tb]
file = "Images/cursor_resize_tb.png"
transparentcolor = "0,0,255"
invertcolor = "255,0,0"
hotspotx = 6
hotspoty = 9

[cursor.resize_trbl]
file = "Images/cursor_resize_tr_bl.png"
transparentcolor = "0,0,255"
invertcolor = "255,0,0"
hotspotx = 7
hotspoty = 7

[cursor.resize_tlbr]
file = "Images/cursor_resize_tl_br.png"
